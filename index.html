          <li><a href="contact.html">Contact</a></li> <!-- Add this to nav -->
        </ul>
      </nav>
      <h2>Contact Us</h2>
    </header>

    <!-- Contact Form -->
    <main>
      <form action="" method="POST">
        <fieldset>
          <legend>Personal Details</legend>

          <!-- Name -->
          <label for="name">Name: *</label>
          <input type="text" id="name" name="name" required><br><br>

          <!-- Email -->
          <label for="email">Email: *</label>
          <input type="email" id="email" name="email" required><br><br>

          <!-- Telephone with datalist for country code -->
          <label for="tel">Telephone:</label>
          <input type="tel" id="tel" name="tel" list="tel-codes">
          <datalist id="tel-codes">
            <option value="+60">
            <option value="+61">
            <option value="+65">
          </datalist><br><br>

          <!-- Website with datalist for http/https -->
          <label for="website">Website:</label>
          <input type="url" id="website" name="website" list="site-prefix">
          <datalist id="site-prefix">
            <option value="http://">
            <option value="https://">
          </datalist><br><br>
        </fieldset>

     <!-- Enquiry Information Fieldset -->
     <fieldset>
     <legend>Enquiry Information</legend>

      <!-- Enquiry Title -->
      <label for="enquiry-title">Enquiry Title:</label>
      <input type="text" id="enquiry-title" name="enquiry-title"><br><br>

      <!-- Enquiry Type -->
      <label for="enquiry-type">Type of Enquiry:</label>
      <select id="enquiry-type" name="enquiry-type">
        <option value="">-- Please choose --</option>
        <option value="community">Community Project</option>
        <option value="youth">Youth Involvement</option>
        <option value="environment">Environmental Action</option>
        <option value="general">General Enquiry</option>
      </select><br><br>

      <!-- Description -->
      <label for="enquiry-description">Enquiry Description:</label><br>
      <textarea id="enquiry-description" name="enquiry-description" rows="5" cols="50" placeholder="Describe your enquiry here..."></textarea>
    </fieldset>


        <br>
        <input type="submit" value="Submit">
      </form>
    </main>

    </footer>
  </body>
</html>
